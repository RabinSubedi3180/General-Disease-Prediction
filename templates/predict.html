{% extends "layout.html" %}


{% block title %}Disease Predictor{% endblock%}
{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/predict.css') }}">
<script src="https://kit.fontawesome.com/c94b015217.js" crossorigin="anonymous"></script>
{% endblock %}

{% block body %}

<div class="container">
  <form  action="predict.html" method='POST'>
  <h1>Select the symptoms.</h1>
    <ul class="cbox-tags">
      {% for symptom in symptoms %}
      <li><input type="checkbox" id={{symptom}} name="symptoms" />
        <label for={{symptom}}>{{symptom}}</label>
      </li>
      {% endfor %}
    </ul>
    <button type="submit" name="predict" class="btn btn-primary">Predict</button>
  <br>
  <br>
  Predicted Disease: {{prediction}}
  </form>
</div>
{% endblock %}
